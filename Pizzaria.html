<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pizzaria</title>

    <form action="pizzaria.php" method="post">
        <h1><input type="checkbox" name="itemDoPedido[pizza]" value="true">Pizza</h1>

            <option value="media">Media</option>

        <label for="spizza">Sabor</label>

            <option value="grande">Grande</option>
            <option value="media">Media</option>
            <option value="pequena">pequena</option>
        </select><br>

        
        <h1><input type="checkbox" name="itemDoPedido[cerveja]" value="true">Cerveja</h1>
        <label for="ctipo">Tipo</label>
        <select name="ctipo" id="ctipo">
            <option value="litro">Garrafa</option>
            <option value="latao">Latão</option>
        </select><br>

        <label for="ctamanho">Tamanho</label>
        <input type="text" name="ctamanho" id="ctamanho"><br>

        <h1><input type="checkbox" name="itemDoPedido[refrigerante]" value="true">Refrigerante</h1>
        <label for="rtamanho">Tamanho</label>
        <input type="text" name="rtamanho" id="rtamanho"><br>

        <input type="text" name="nome" id="nome"><br>

        <label for="contato">Contato</label>
        <input type="text" name="contato" id="contato"><br>

        <h1>Endereço</h1>

        <input type="text" name="rua" id="rua"><br>
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro"><br>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade"><br>


        <input type="submit" value="enviar">
